<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍫 Merosura</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🍫 Merosura</h1>
  <button id="rankBtn">🏆 RANK</button>
</header>

<section class="top">
  <div class="name-start">
    <input id="playerName" placeholder="名前（任意）" maxlength="15">
    <button id="startBtn">START🍫</button>
  </div>

  <div class="sizes">
    <button data-size="3" class="active">3×3</button>
    <button data-size="4">4×4</button>
    <button data-size="5">5×5</button>
  </div>

  <div id="time">⏱ --</div>
</section>

<main>
  <div id="tapHint" class="hint hidden">
    🔒 まだ始まってないよ<br>START🍫を押してね
  </div>

  <div id="board" class="locked"></div>

  <div id="best">🍫 BEST (--×--) : --</div>
</main>

<!-- CLEAR -->
<div id="clear" class="modal hidden">
  <div class="box">
    <h2>🍫 SWEET CLEAR!</h2>
    <p id="clearText"></p>
    <button id="retry">もう一回</button>
    <button id="ok">OK</button>
  </div>
</div>

<audio id="move" src="move.mp3" preload="auto"></audio>
<script src="app.js"></script>
</body>
</html>
