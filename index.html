<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merosura</title>
  <meta name="description" content="sweet slide puzzle 🍫">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Merosura</h1>
  <button id="openRanking" class="rank-top-btn">🏆</button>
  <p class="hint">空白に向かってスライドしよう</p>
</header>

<section class="controls">
  <div class="name-start">
    <input id="playerName" maxlength="15" placeholder="名前（任意）">
    <button id="startBtn">START</button>
  </div>

  <div class="sizes">
    <button data-size="3" class="active">3×3</button>
    <button data-size="4">4×4</button>
    <button data-size="5">5×5</button>
    <button data-size="6">6×6</button>
    <button data-size="7">7×7</button>
    <button data-size="8">8×8</button>
    <button data-size="9">9×9</button>
    <button data-size="10">10×10</button>
  </div>

  <div id="time">time: --</div>
</section>

<main>
  <div id="board"></div>
</main>

<!-- ランキング -->
<div id="rankingScreen" class="hidden">
  <h2>🏆 この端末でのベスト</h2>
  <ul id="rankList"></ul>
  <button id="closeRanking">戻る</button>
</div>

<!-- クリア画面 -->
<div id="clearModal" class="modal hidden">
  <div class="modal-box big-clear">
    <div id="clearBadge"></div>
    <h2>🍫 SWEET CLEAR!</h2>
    <div id="clearMainResult"></div>
    <div id="selfRankText"></div>

    <div class="clear-buttons">
      <button id="retryBtn">もう一回</button>
      <button id="shareBtn">Share</button>
      <button id="okBtn">OK</button>
    </div>
  </div>
</div>

<div id="confetti"></div>

<audio id="moveSound" src="move.mp3" preload="auto"></audio>
<script src="app.js"></script>
</body>
</html>
