<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merosura</title>
  <meta name="description" content="sweet slide puzzle 🍫 3×3〜10×10">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Merosura</h1>
  <p>sweet slide puzzle 🍫</p>
</header>

<section class="controls">
  <input id="playerName" maxlength="15" placeholder="名前（15文字まで）">

  <div class="sizes">
    <button data-size="3" class="active">3×3</button>
    <button data-size="4">4×4</button>
    <button data-size="5">5×5</button>
    <button data-size="6">6×6</button>
    <button data-size="7">7×7</button>
    <button data-size="8">8×8</button>
    <button data-size="9">9×9</button>
    <button data-size="10">10×10</button>
  </div>

  <button id="startBtn">START</button>
  <div id="time">time: --</div>
</section>

<main>
  <div id="board"></div>
</main>

<!-- 広告 -->
<div id="affiliate" class="affiliate hidden">
  <div class="ad-label">🎁 プレイヤーに人気</div>
  <div class="ad-card"><!-- A8広告 --></div>
</div>

<button id="openRanking">🏆 ランキング</button>

<!-- ランキング -->
<div id="rankingScreen" class="hidden">
  <div class="rank-tabs">
    <button id="worldBtn">🌍 世界</button>
    <button id="personalBtn">👤 自己ベスト</button>
  </div>
  <ul id="rankList"></ul>
  <button id="closeRanking">戻る</button>
</div>

<!-- クリアモーダル -->
<div id="clearModal" class="modal hidden">
  <div class="modal-box">
    <div id="clearRankIcon" class="rank-icon"></div>
    <h2>🍫 SWEET CLEAR!</h2>
    <p id="resultText"></p>

    <div class="clear-buttons">
      <button id="retryBtn">もう一回</button>
      <button id="shareBtn">Share</button>
      <button id="okBtn">OK</button>
    </div>
  </div>
</div>

<div id="confetti"></div>

<audio id="moveSound" src="move.mp3" preload="auto"></audio>
<script src="app.js"></script>
</body>
</html>
