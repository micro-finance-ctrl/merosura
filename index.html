<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍫 Merosura</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🍫 Merosura</h1>
</header>

<section class="top">
  <div class="name-start">
    <input id="playerName" maxlength="15" placeholder="名前（任意）">
    <button id="startBtn">START 🍫</button>
  </div>

  <div id="sizes"></div>
  <div id="time">⏱ --</div>
</section>

<main>
  <!-- START前タップ時の理由表示（毎回） -->
  <div id="hint" class="hidden">
    🔒 まだ始まってないよ<br>START🍫を押してね
  </div>

  <div id="board" class="locked"></div>
  <div id="best">🍫 BEST : --</div>

  <!-- START前広告（4x4以上のみ） -->
  <div id="idleAd" class="ad-zone hidden"></div>
</main>

<!-- CLEAR画面 -->
<div id="clearModal" class="modal hidden">
  <div class="box">
    <h2>🍫 SWEET CLEAR!</h2>
    <p id="clearText"></p>

    <!-- CLEAR後広告 -->
    <div id="clearAd" class="ad-zone"></div>

    <div class="clear-actions">
      <button id="retryBtn">もう一回</button>
      <button id="okBtn">OK</button>
    </div>
  </div>
</div>

<audio id="moveSound" src="move.mp3" preload="auto"></audio>
<script src="app.js"></script>
</body>
</html>
