<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍫 Merosura</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🍫 Merosura</h1>
  <button id="rankBtn">🏆</button>
</header>

<section class="top">
  <div class="name-start">
    <input id="playerName" maxlength="15" placeholder="名前（任意）">
    <button id="startBtn">START 🍫</button>
  </div>

  <div id="sizes"></div>
  <div id="time">⏱ --</div>
</section>

<main>
  <!-- IDLE時のみ表示されるヒント -->
  <div id="hint" class="overlay hidden">
    🔒 まだ始まってないよ<br>START🍫を押してね
  </div>

  <div id="board"></div>
  <div id="best"></div>

  <!-- IDLE広告 -->
  <div id="idleAd" class="ad-zone hidden"></div>
</main>

<!-- CLEARモーダル -->
<div id="clearModal" class="modal hidden">
  <div class="box">
    <h2>🍫 SWEET CLEAR!</h2>
    <p id="clearText"></p>
    <div id="clearAd" class="ad-zone"></div>
    <div class="clear-actions">
      <button id="retryBtn">もう一回</button>
      <button id="okBtn">OK</button>
    </div>
  </div>
</div>

<!-- ランキング -->
<div id="rankModal" class="modal hidden">
  <div class="box">
    <h2>🏆 BEST RECORDS</h2>
    <ul id="rankList"></ul>
    <button id="rankClose">閉じる</button>
  </div>
</div>

<audio id="moveSound" src="move.mp3" preload="auto"></audio>
<script src="app.js"></script>
</body>
</html>
